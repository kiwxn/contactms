<div id="users" clasxs="container">
    <table class="table table-hover table-borderless fixed_header ">
        <thead class="table-light" >
            <tr>
                <th class="sort" data-sort="name">Name</th>
                <th class="sort" data-sort="age">Phone</th>
                <th class="sort" data-sort="city">Email</th>

        </thead>

    </table>
    <table class="table table-striped table-hover">

            <input type="hidden" id="id-field" />
            <input type="text" id="name-field" placeholder="Name" />

        <td class="age">
            <input type="text" id="age-field" placeholder="Age" />
        </td>
        <td class="city">
            <input type="text" id="city-field" placeholder="City" />
        </td>
        <td class="add">
            <button id="add-btn">Add</button>
            <button id="edit-btn">Edit</button>
        </td>
    </table>
</div>
